imports:
    - { resource: config.yml }

monolog:
    channels: ["ladanse"]
    handlers:
        main:
            type:         fingers_crossed
            action_level: info
            handler:      grouped
        grouped:
            type:    group
            members: [streamed, ladanse, buffered]
        streamed:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: info
        buffered:
            type:    buffer
            handler: swift
        swift:
            type:       swift_mailer
            from_email: "noreply@ladanse.org"
            to_email:   "%admin_email%"
            subject:    "An Error Occurred on La Danse website!"
            level:      error
        ladanse:
            type:     stream
            path:     "%kernel.logs_dir%/ladanse.log"
            level:    info
            channels: [ladanse]
