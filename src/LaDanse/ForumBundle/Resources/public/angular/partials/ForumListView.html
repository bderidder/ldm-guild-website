<div ng-controller="ForumListCtrl" ng-init="initForumListCtrl()" ng-cloak>

    <div ng-controller="HeaderCtrl"
         ng-init="initHeaderCtrl('Forums', null)"
         header-template>
    </div>

    <div ng-repeat="forum in forums">

        <div>
            <span class="message"><a href="#/{{ forum.forumId }}">{{ forum.name }}</a></span>
        </div>

    </div>

</div>
