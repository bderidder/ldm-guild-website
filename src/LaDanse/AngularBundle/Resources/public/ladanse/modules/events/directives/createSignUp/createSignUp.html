<waiting-spinner show="!ctrl.event"></waiting-spinner>

<div ng-if="ctrl.event">

    <page-header title="Create sign up for {{ ctrl.event.name }} on {{ ctrl.event.inviteTime | amDateFormat:'ddd D/M' }}" url="#/events/event/{{ ctrl.event.id }}"></page-header>

    <sign-up-editor
        event="ctrl.event"
        editor-model="ctrl.editorModel"
        callback="ctrl.callback"

</div>
