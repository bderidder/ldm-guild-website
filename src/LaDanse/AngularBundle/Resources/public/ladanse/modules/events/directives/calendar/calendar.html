<page-header title="Calendar" url=""></page-header>

<waiting-spinner show="!ctrl.eventsPage"></waiting-spinner>

<div ng-if="ctrl.eventsPage">

    <ul>
        <li>Events
            <ul>
                <li ng-repeat="event in ctrl.eventsPage.events">
                    <a ui-sref="events.event.view({eventId: event.id})">{{ event.name }}</a></li>
            </ul>
        </li>
        <li>{{ ctrl.eventsPage.previousTimestamp }}</li>
        <li>{{ ctrl.eventsPage.nextTimestamp }}</li>
    </ul>

    <p>
        <a ui-sref="events.event.create">Create event</a>
    </p>

    <p>
        <ul>
            <li>{{ ctrl.raidWeekOne.firstDate }}</li>
            <li>{{ ctrl.raidWeekOne.lastDate }}</li>
        </ul>
    </p>

</div>
