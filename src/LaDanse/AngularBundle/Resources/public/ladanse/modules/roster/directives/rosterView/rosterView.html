<div class="RosterViewContainer">

    <div style="position: relative">
        <character-search-box
                callback="ctrl.searchCallback"
                visible="ctrl.message"
                search-criteria="ctrl.searchCriteria"></character-search-box>
    </div>

    <div class="SearchResultsContainer">
        <div ng-if="!ctrl.searchResult">
            There are no search results yet.
        </div>

        <div ng-if="ctrl.searchResult">
            <search-result search-result="ctrl.searchResult"></search-result>
        </div>
    </div>

</div>
