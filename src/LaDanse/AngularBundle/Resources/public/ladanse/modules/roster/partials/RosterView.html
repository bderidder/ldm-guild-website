<div ng-controller="HeaderCtrl"
     ng-init="initHeaderCtrl('Roster', null)"
     id="TopOfPage"
     header-template>
</div>

<p>Roster</p>

<ul>
    <li>(part of) name</li>
    <li>Dropdown guilds</li>
    <li>Dropdown realms</li>
    <li>Dropdown Game Race</li>
    <li>Dropdown Game Class</li>
    <li>Dropdown Game Faction</li>
    <li>Raider</li>
    <li>Level range</li>
</ul>

<form class="form-inline">
    <div class="row">
        <div class="col-md-3"><label for="inputEmail3" class="control-label">Character Name</label></div>
        <div class="col-md-5"><label for="inputEmail3" class="control-label">Level Range</label></div>
        <div class="col-md-4"><label for="inputEmail3" class="control-label">Raider</label></div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email"  style="width: 100%">
        </div>
        <div class="col-md-5">
            <input type="text" class="form-control" id="inputEmail3" maxlength="3" style="width: 60px;">
            -
            <input type="text" class="form-control" id="inputEmail3" maxlength="3" style="width: 60px;">
        </div>
        <div class="col-md-4">
            <div class="radio" style="width: 100%">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    Show both raiders and non-raiders
                </label>
            </div>
            <div class="radio" style="width: 100%">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    Show only raiders
                </label>
            </div>
            <div class="radio" style="width: 100%">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                    Show only non-raiders
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>
